<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <script>
        async function handleButtonClick() {
            const cepInput = document.getElementById("cepInput").value;
            const result = await getCEPData(cepInput);

            const resultContainer = document.getElementById("resultContainer");
            if (result.status === 200) {
                resultContainer.textContent = JSON.stringify(result.data, null, 2);
            } else {
                resultContainer.textContent = `Erro: ${result.status}`;
            }
        }
    </script>
</head>
<body>
    <h1>Consultar CEP</h1>
    <input type="text" id="cepInput" placeholder="Digite o CEP" />
    <button onclick="handleButtonClick()">Consultar</button>
    <pre id="resultContainer"></pre>
</body>
</html>
